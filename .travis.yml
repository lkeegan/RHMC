dist: trusty
sudo: required
notifications:
  email: false
language:
  - cpp
compiler:
  - gcc
  # - clang
before_install:
  # install eigen library
  - sudo apt-get -qq update
  - sudo apt-get install -y libeigen3-dev
install:
  # make links to headers (ugly hack)
  #- sudo ln -s /usr/include/eigen3/unsupported /usr/local/include/unsupported
  #- sudo ln -s /usr/include/eigen3/Eigen /usr/local/include/Eigen
script:
  - export OMP_NUM_THREADS=2
  - mkdir Debug
  - cd Debug
  - cmake -DCMAKE_BUILD_TYPE=Debug .. && make -j 2
  - cd ../
  - mkdir Release
  - cd Release
  - cmake -DCMAKE_BUILD_TYPE=Release .. && make -j 2
  - cd ../
